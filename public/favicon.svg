<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="50" fill="url(#backgroundGradient)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5EB8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F4F8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book base -->
  <path d="M28,30 C28,28 30,26 32,26 L68,26 C70,26 72,28 72,30 L72,74 C72,76 70,78 68,78 L32,78 C30,78 28,76 28,74 Z" 
        fill="#2e5c9e" stroke="white" stroke-width="1.5"/>
  
  <!-- Book spine -->
  <rect x="48" y="26" width="4" height="52" fill="#183b6d" stroke="white" stroke-width="0.5"/>
  
  <!-- Open pages - left side -->
  <path d="M32,30 C30,30 28,32 28,34 L28,70 C28,68 30,66 32,66 L48,66 L48,30 Z" 
        fill="url(#pageGradient)" stroke="white" stroke-width="0.5"/>
  
  <!-- Open pages - right side -->
  <path d="M68,30 C70,30 72,32 72,34 L72,70 C72,68 70,66 68,66 L52,66 L52,30 Z" 
        fill="url(#pageGradient)" stroke="white" stroke-width="0.5"/>
  
  <!-- Text lines on left page -->
  <line x1="34" y1="38" x2="44" y2="38" stroke="#AEC6E8" stroke-width="1.5"/>
  <line x1="34" y1="43" x2="42" y2="43" stroke="#AEC6E8" stroke-width="1.5"/>
  <line x1="34" y1="48" x2="44" y2="48" stroke="#AEC6E8" stroke-width="1.5"/>
  <line x1="34" y1="53" x2="40" y2="53" stroke="#AEC6E8" stroke-width="1.5"/>
  <line x1="34" y1="58" x2="43" y2="58" stroke="#AEC6E8" stroke-width="1.5"/>
  
  <!-- Number "61" on right page -->
  <text x="62" y="52" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4A90E2">61</text>
  
  <!-- Book bookmark -->
  <path d="M58,26 L64,26 L64,40 L61,36 L58,40 Z" fill="#FF5252"/>
  
  <!-- Shine effect -->
  <path d="M28,30 Q50,25 72,30" stroke="white" stroke-width="1" fill="none" opacity="0.6"/>
</svg>
